<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <!-- Train Schedule -->
    <div class="container">

        <!-- Jumbotron -->
        <header class="jumbotron">
            <h1 class="text-center">
                Anytime is Train Time
            </h1>
            <h3 class="text-center">
                Choo Choo. Chee Chee.
            </h3>
        </header>

        <div class="row">
            <div class="col-md-12">

                <!-- Current Trains -->
                <div class="card mb-4">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        Train Name
                                    </th>
                                    <th scope="col">
                                        Destination
                                    </th>
                                    <th scope="col">
                                        Frequency (min)
                                    </th>
                                    <th scope="col">
                                        Next Arrival
                                    </th>
                                    <th scope="col">
                                        Minutes Away
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">
                                    Train Name
                                </label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-time-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
